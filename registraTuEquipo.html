    <img  src="Trofeo.jpg" alt="Trofeo">

    <main class="registroDeEquipo">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre del equipo</label>
              <input type="text" class="form-control" id="validationDefault01"  required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Quien registra</label>
              <input type="text" class="form-control" id="validationDefault02"  required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Usuario Twitch</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Torneo a jugar</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Pais</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Selecciona</option>
                <option>Argentina</option>
                <option>Chile</option>
                <option>Uruguay</option>
                <option>Venezuela</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Numero de telefono</label>
              <input type="number" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Soy mayor de edad
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>



    </main>
